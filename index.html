<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Двухцветный экран с гербом, временем и текстом</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: black;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .left {
      background-color: yellow;
      flex: 1;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
      color: black;
    }
    .right {
      background-color: black;
      flex: 1;
      position: relative;
      color: white;
      padding: 10px;
      box-sizing: border-box;
    }
    .coat-of-arms {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: auto;
      z-index: 10;
    }
    .datetime {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
    }
    .top-right-text {
      position: absolute;
      top: 10px;
      right: 10px;
      font-weight: 700;
      font-size: 18px;
      max-width: 90%;
      line-height: 1.3;
      font-family: 'Arial Black', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/5/56/Coat_of_arms_of_Kharkiv.svg" 
    alt="Герб Харькова" 
    class="coat-of-arms" 
  />
  <div class="container">
    <div class="left">
      <div class="datetime" id="datetime"></div>
    </div>
    <div class="right">
      <div class="top-right-text">
        Это сайт группы харьковских технических специалистов по электротехнике и электронике, нуждающихся в помощи донатами и заказами типа фриланс (новые проекты)
      </div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false 
      };
      const formatted = now.toLocaleString('ru-RU', options);
      document.getElementById('datetime').textContent = formatted;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
